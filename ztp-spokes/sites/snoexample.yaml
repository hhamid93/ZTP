---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: ""
  namespace: ""
spec:
  baseDomain: ""
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: ""
  sshPublicKey: "ssh-rsa  kni@jumphost.outbound.vz.bos2.lab"
  clusters:
    - clusterName: ""
      clusterLabels:
        group-vdu: ""
        common-49: 
        sites : "zt"
      networkType: ""
      clusterNetwork:
        - cidr: "10.128.0.0/14"
          hostPrefix: 23
      serviceNetwork:
        - "172.30.0.0/16"
      machineNetwork:
        - cidr: ""
      additionalNTPSources:
        - pool.ntp.org
      nodes:
        - hostName: "xxxxxx"
          role: master
          bmcAddress: "redfish-virtualmedia://xxxxx/redfish/v1/Systems/Self"
          bmcCredentialsName:
            name: "bmh-secret"
          bootMACAddress: "b4:96:91:b6:12:a8"
          bootMode: "UEFI"
          rootDeviceHints:
            deviceName: "/dev/nvme0n1"
          cpuset: "0-1,30-33,62-63"
          nodeNetwork:
            config:
              interfaces:
                - name: ens1f0
                  type: ethernet
                  state: up
                  ipv4:
                    enabled: true
                    address:
                      - ip: x.x.x.x
                        prefix-length: 25
                  ipv6:
                    enabled: false
              dns-resolver:
                config:
                  search:
                    - x.x.x.x
                  server:
                    - x.x.x.x
              routes:
                config:
                  - destination: 0.0.0.0/0
                    next-hop-interface: ens1f0
                    next-hop-address: x.x.x.x
                    table-id: 254
            interfaces:
              - name: "ens1f0"
                macAddress: "b4:96:91:b6:12:a8"

